  shimmer_animation: ^2.2.2
  cached_network_image: ^3.4.1
  youtube_player_flutter: ^9.1.3
  network_image_mock: ^2.1.1
  cloud_firestore: ^6.0.3
  flutter_gemini: ^3.0.0
  firebase_auth: ^6.1.2
  flutter_slidable: ^4.0.3





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation tools
  injectable_generator: ^2.5.0
  build_runner: ^2.4.13
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0

  




flutter:
  uses-material-design: true
  generate: true
  assets:
   - assets/images/
   - assets/icons/



  fonts:
   
    - family: BalooThambi2
      fonts:
        - asset: assets/fonts/BalooThambi2-Regular.ttf
          weight: 400
        - asset: assets/fonts/BalooThambi2-Medium.ttf
          weight: 500
        - asset: assets/fonts/BalooThambi2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BalooThambi2-Bold.ttf
          weight: 700
        - asset: assets/fonts/BalooThambi2-ExtraBold.ttf
          weight: 800
